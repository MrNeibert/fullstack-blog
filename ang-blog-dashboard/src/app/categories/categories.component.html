<div class="container">
  <div class="row">
    <div class="col-md-12 p-5 bg-secondary-theme shadow-effect">
      <h3 class="text-center text-theme-primary">{{formStatus}} categories</h3>
      <p class="text-center mb-5 text">You can {{formStatus}} new categories from here..!</p>

      <form action="" class="form-inline text-center" #categoryForm ='ngForm' (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group col-md-10">

          <input
          type="text"
          name="category"
          class="form-control shadow-effect"
          style="width: 100%;"
          placeholder="Add New Categories"
          #newCategory="ngModel"
          [(ngModel)]="formCategory"
          required
          [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}"
          >

          <div class="alert alert-danger" style="width: 100%;" *ngIf=" newCategory.touched && newCategory.invalid">
            Category field is required!
          </div>
        </div>

        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} category</button>
        </div>

      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">

    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categories of categoryArray |async; let i = index">
                <td>{{i+1}}</td>
                <td>{{categories.category}}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(categories.category, categories.id)">Edit</button>
                  <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(categories.id)">Delete</button>
                </td>


              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
